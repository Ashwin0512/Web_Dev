<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/f1a8998e48.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <h2 class="heading">Create Account</h2>

        <div class="formContainer">
            <form action="" id="form" class="form">
                <div class="username_div">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">

                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                    <small class="errorMsg">Error Message!</small>
                </div>

                <div class="email_div">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                    <small class="errorMsg">Error Message!</small>
                </div>

                <div class="password_div">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">

                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                    <small class="errorMsg">Error Message!</small>
                </div>

                <div class="check_div">
                    <label for="passwordCheck">Password check</label>
                    <input type="password" name="passwordCheck" id="passwordCheck">

                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                    <small class="errorMsg">Error Message!</small>
                </div>

                <button class="submitBtn">Submit</button>
            </form>
        </div>

    </div>
    <script src="./form.js"></script>
</body>
</html>
