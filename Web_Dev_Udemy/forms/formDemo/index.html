<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="get">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" min="1" max="150" name="age" id="age">
        </div>

        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            Favorite Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana" value="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple" value="apple">
            </div>
            <div>
                <label for="kiwi">Kiwi</label>
                <input type="checkbox" name="kiwi" id="kiwi" value="kiwi">
            </div>
        </div>

        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor">
                <option value="cyan" label="Cyan"></option>
                <option value="brown">Brown</option>
                <option value="black">Black</option>
                <option value="green" label="Green"></option>
            </select>
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
