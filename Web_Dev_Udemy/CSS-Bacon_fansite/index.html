<!--There can be only 1 instance of a particular ID in a html page: eg. 'bacon_id' cannot be
used once more in the html document. Although the case is not the same with class attribute. 
class broccoli can be used more than once in the html document.

Any HTML element can have more than 1 class but there can be atmost 1 id. 
Eg. The img element has 2 classes 'broccoli' and 'circular' associated with it. -->
